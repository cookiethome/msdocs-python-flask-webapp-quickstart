<!DOCTYPE html>
<html>
<head>
    <title>Earthquake Query Results</title>
</head>
<body>
    <h1>Earthquake Query Results</h1>
    <table border="1">
        <tr>
            <th>Time</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Depth</th>
            <th>Magnitude</th>
            <th>Place</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row.time }}</td>
            <td>{{ row.latitude }}</td>
            <td>{{ row.longitude }}</td>
            <td>{{ row.depth }}</td>
            <td>{{ row.mag }}</td>
            <td>{{ row.place }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
